<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
  </head>
  <body>
    <ul id="example">
      <list-item></list-item>
    </ul>
  <script src="https://unpkg.com/vue@2.5.17"></script>
  
  <script>
  
  Vue.component('list-item', {
    template: '<li>foo</li>',
    data: function() {
      return { content: 'bar' }
    }
  })
  
  new Vue({ el: '#example' })
  
  </script>

  </body>
</html>
